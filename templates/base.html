<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/png" href="{{ get_url(path='/favicon.png', trailing_slash=false) | safe }}"/>
  <link rel="stylesheet" href="{{ get_url(path='main.css',
    trailing_slash=false) | safe }}" />
  {% if section.title %}
  <title>{{ section.title }}</title>
  {% elif page.title %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>Unintended Fraud - Blog</title>
  {% endif %}
</head>

<body>
  <section class="header">
    <a href="/">home</a>
    <a href="/blog">blog</a>
    <a href="/about">about</a>
    <a href="/contact">contact</a>
  </section>

  <section class="logo">
    <!-- <a class="logo" href="/blog">unintended fraud</a> -->
    <a title="blog" href="/blog">
      <span class="firstname">unintended</span>
      <span class="lastname">fraud</span>
    </a>
  </section>


  <section class="blog">{% block content %} {% endblock %}</section>
</body>

</html>
