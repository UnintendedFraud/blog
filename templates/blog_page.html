{% extends "base.html" %}

{% block content %}
<section class="entry">
  <div class="column-left">
    <p>{{ page.date }}</p>

  {% if page.taxonomies.tags %}
  {% for t in page.taxonomies.tags %}
  <p class="tag-link">
    #{{ t }}
  </p>
  <br>
  {% endfor %}
  {% endif %}
  </div>

  <div class="column-right post">
    <h1>{{ page.title }}</h1>
    {{ page.content | safe }}
  </div>
</section>

{% endblock content %}
